<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="main__section">
        <div class="img__container">
          <img src="./images/avatar-jessica.jpeg" alt="avatar photo" />
        </div>
        <h1>David Morgade</h1>
        <h2>Cadiz, Spain</h2>
        <p>"FullStack developer"</p>
      </section>
      <section class="links__section">
        <ul class="links__list">
          <li class="links__item">
            <a href="" class="links__link">GitHub</a>
          </li>
          <li class="links__item">
            <a href="" class="links__link">Frontend Mentor</a>
          </li>
          <li class="links__item">
            <a href="" class="links__link">LinkedIn</a>
          </li>
          <li class="links__item">
            <a href="" class="links__link">Twitter</a>
          </li>
          <li class="links__item">
            <a href="" class="links__link">Instragram</a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
