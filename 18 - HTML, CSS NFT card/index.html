<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" /><link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    /><link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__imgcont">
        <div class="card__mask"
          ><img
            class="card__maskIcon"
            src="./images/icon-view.svg"
            alt="icon view"
          />
        </div>
        <img
          class="card__img"
          src="./images/image-equilibrium.jpg"
          alt="nft image"
        />
      </div>
      <section class="description">
        <h1 class="description__title">Equilibrium #3429</h1>
        <p class="description__text"
          >Our Equilibrium collection promotes balance and calm.</p
        >
        <div class="description__bottom">
          <div class="description__eth">
            <img
              class="description__icon"
              src="./images/icon-ethereum.svg"
              alt="Icon Ethereum"
            />
            <p class="description__prize">0.041 ETH</p>
          </div>
          <p class="description__time">3 days left</p>
        </div>
      </section>
      <footer class="footer">
        <img
          class="footer__avatar"
          src="./images/image-avatar.png"
          alt="Author avatar"
        />
        <h2 class="footer__author"
          >Creation of
          <span class="footer__author--name">David Morgade</span></h2
        >
      </footer>
    </main>
  </body>
</html>
