<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/dist/images/favicon-32x32.png"
    />
    <script src="./dist/js/app.js" async></script>
    <link rel="stylesheet" href="dist/css/main.min.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    </style>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img src="./dist/images/logo.svg" alt="Base apparel bussiness logo">
      </header>
      <picture>
        <source srcset="./dist/images/hero-desktop.jpg" media="(min-width: 1200px)">
        <img class="main__image" src="./dist/images/hero-mobile.jpg" alt="Image of a costumer of our services">
      </picture>
      <div class="main__text">
        <h1 class="main__heading"> We're <span class="main__heading--mod">coming <span class="main__heading--modDesktop">soon</span></span></h1>
        <p class="main__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form" novalidate>
          <input maxlength="30" placeholder="Email Address" class="form__input" aria-label="email" type="email">
          <button class="form__btn"><img src="./dist/images/icon-arrow.svg" alt="icon arrow for button to submit the form"></button>
        </form>
      </div>
    </main>
  </body>
</html>
